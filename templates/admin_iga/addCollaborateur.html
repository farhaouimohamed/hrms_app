<!-- home.html -->
{% extends "admin_iga/base.html" %} {% block content %}
<div class="container col-md-12 col-auto" style="padding-top: 50px">
    <div class="form-row">
        <div class="form-group col-md-10">
            <h1>Ajouter un collaborateur</h1>
        </div>
        <div class="form-group col-md-2">
            <a class="button btn btn-primary" href="/admin_iga/liste_collaborateurs">
              Liste collaborateurs
          </a>
        </div>
    </div>
</div>
<div class="container" style="padding-top: 20px; padding-bottom: 30px;">

    <div class="col-md-12 col-auto">

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %} {{form.as_p}}
            <div class="form-row">
                <div class="form-group col-md-12">
                    <label for="inputNbr" class="form-label">Email responsable</label>
                    <select id="inputNomResponsable" name="inputNomResponsable" class="form-control">
                        <option selected disabled>Choose...</option>
                        {% for responsable in responsables %}
                          <option value='{{responsable.id}}'>{{responsable.email}}</option>  
                        {% endfor %}
                      </select>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Cr√©er un collaborateur</button>
        </form>
    </div>
</div>
{% endblock content %}
