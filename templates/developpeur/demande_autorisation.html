            <h1>Demander une autorisation</h1>
        </div>
    </div>
</div>
<div class="container" style="padding-top: 20px; padding-bottom: 30px;">

    <div class="col-md-12 col-auto">

        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="form-label">Titre du mail</label>
                <input type="text" id="inputTitre" name="inputTitre" class="form-control"/>
            </div>
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Demander une autorisation</button>
        </form>
    </div>
</div>

{% endblock content %}
